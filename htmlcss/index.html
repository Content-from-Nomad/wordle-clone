<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            h1 {
                color: blue;
            }
            .color2 {
                color: red;
            }
            #color3 {
                color: yellow;
            }
            .frontend {
                /* width: 50%; */
                margin: 50px;
                padding: 50px;
                border: 1px solid black;
                display: flex;
                justify-content: space-between;
            }
        </style>
        <title>HTML CSS Lesson</title>
    </head>
    <body>
        <!-- most general to most specific -->
        <!-- html tag, class, id -->
        <!-- use html tag to style it blue -->
        <h1>HTML CSS Lesson</h1>
        <div class="frontend">
            <!-- use class to style it red -->
            <h2 class="color2">HTML</h2>
            <!-- use id to style it yellow -->
            <h2 id="color3">CSS</h2>
            <!-- most most specific: inline style -->
            <h2 style="color: green">JavaScript</h2>
        </div>
        <h1>Wordle Lesson</h1>
    </body>
</html>
